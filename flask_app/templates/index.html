<!DOCTYPE html>
<html>
<head>
  <title>/r/Travel visualized</title>
  <link rel="stylesheet" href="./static/lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">

    <!--my stuff-->
    <link rel="stylesheet" href="./static/node_modules/dc/dc.css">
    <link rel="stylesheet" href="./static/css/my.css">

</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-12">
        <div class="row">

          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Pie chart (<a href="javascript:reset_all()">reset</a>)
              </div>
              <div id="pie-chart" class="chart-stage">
              </div>
              <div class="chart-notes">
                Top 25 countries by mentions in /r/Travel submissions.  
              </div>
            </div>
          </div>


          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Bar chart (<a href="javascript:reset_all()">reset</a>)
              </div>
              <div id="bar-chart" class="chart-stage">
              </div>
              <div class="chart-notes">
                Submissions per month. You can select a range that you want visualized.  
              </div>
            </div>
          </div>

          <div class="col-sm-5">
            <div class="chart-wrapper">
              <div class="chart-title">
                Series chart
              </div>
              <div id="series-chart" class="chart-stage">
              </div>
              <div class="chart-notes">
                Top 25 countries by popularity over time.  
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

    <hr>
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/holder.js"></script>

  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <script src="./static/lib/js/keen.min.js"></script>
  <script src="./static/lib/js/meta.js"></script>

    <!--my stuff-->
    <script src="./static/node_modules/crossfilter2/crossfilter.js"></script>
    <script src="./static/node_modules/d3/d3.js"></script>
    <script src="./static/node_modules/dc/dc.js"></script>

    <script src="./static/js/charts.js"></script>

</body>
</html>
